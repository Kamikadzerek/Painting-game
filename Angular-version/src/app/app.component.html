<div id="main">
    <div *ngFor="let cell of cells" 
    class = 'cell' 
    id= {{cell.x}}{{cell.y}} 
    style="width: 50px; height: 50px; background:{{cell.color}}" 
    
    (click) = "changeColor($event)">
    </div>
</div>
<button id='restore' (click) = "restoreFromLocalStorage()">Restore</button>
<button id='save' (click) = "sendToLocalStorage()">Save</button>
